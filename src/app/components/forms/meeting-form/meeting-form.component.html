<form [formGroup]="form">
  <mat-form-field appearance="fill" class="form-field">
    <mat-label>Address</mat-label>
    <input matInput placeholder="Name" formControlName="address" />
    <mat-error *ngIf="form.controls.address.errors">
      Required
    </mat-error>
  </mat-form-field>
  <ng-container formArrayName="participants">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Participant 1</mat-label>
      <input matInput placeholder="Name" [formControlName]="0" />
      <mat-error *ngIf="getParticipantError(0)">
        Required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Participant 2</mat-label>
      <input matInput placeholder="Name" [formControlName]="1" />
      <mat-error *ngIf="getParticipantError(1)">
        Required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Participant 3</mat-label>
      <input matInput placeholder="Name" [formControlName]="2" />
      <mat-error *ngIf="getParticipantError(2)">
        Required
      </mat-error>
    </mat-form-field>
  </ng-container>
</form>
