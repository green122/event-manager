<mat-card-content>
  <span class="participants-label">Participants: </span>
  <mat-chip-list>
    <mat-chip>{{ event.participants[0].name }}</mat-chip>
    <mat-chip>{{ event.participants[1].name }}</mat-chip>
    <mat-chip>{{ event.participants[2].name }}</mat-chip>
  </mat-chip-list>
</mat-card-content>
<div class="address-link" (click)="goToMapApp()">
  Address: {{ event.address }} <i>(click to view on map)</i>
</div>
